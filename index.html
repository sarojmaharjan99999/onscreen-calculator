<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculator">
        <div class="top">
            <p id="result"></p>
            <span class="clear">C</span>
        </div>
        <div class="numbers">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operators">+</span>
            <span class="operators">-</span>
            <span class="operators">x</span>
            <span class="operators">/</span>
            <span class="operators">%</span>
            <span class="operators">.</span>
            <span class="operators">.</span>
            <span class="eval">=</span>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
